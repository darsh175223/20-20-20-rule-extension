<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }
    #signInButton {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #activateButton {
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    #activateButton.active {
      background-color: green;
    }
    #timer {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    #settings {
      display: none;
      margin-top: 20px;
    }
    #darkModeToggle {
      margin-top: 20px;
    }
    #analyticsButton {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button id="signInButton">Sign In</button>
  <button id="activateButton">Activate</button>
  <div id="timer"></div>
  <div id="settings">
    <label for="workDuration">Work Duration (minutes):</label>
    <input type="number" id="workDuration" value="20">
    <label for="breakDuration">Break Duration (seconds):</label>
    <input type="number" id="breakDuration" value="20">
    <label for="sessionsBeforeLongBreak">Sessions Before Long Break:</label>
    <input type="number" id="sessionsBeforeLongBreak" value="3">
    <label for="longBreakDuration">Long Break Duration (minutes):</label>
    <input type="number" id="longBreakDuration" value="10">
    <button id="saveSettings">Save Settings</button>
  </div>
  <div id="darkModeToggle">
    <label for="darkMode">Dark Mode:</label>
    <input type="checkbox" id="darkMode">
  </div>
  <button id="analyticsButton">View Analytics</button>
  <script src="popup.js"></script>
</body>
</html>
